<div class="example-large-box shadow p-4 bg-white rounded">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h4>Editar Usuario</h4>
    <div class="row">
      <!-- Nombre -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" required />
      </div>

      <!-- Apellido -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="apellido" required />
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Usuario</label>
        <input type="email" class="form-control" formControlName="email" required (blur)="updateErrorMessage()" />
        <small class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</small>
      </div>

      <!-- Contrase単a -->
      <!-- <div class="col-md-6 mb-3">
        <label class="form-label">Actualizar contrase単a</label>
        <input type="password" class="form-control" formControlName="password" />
      </div> -->

      <!-- Confirmar contrase単a -->
      <!-- <div class="col-md-6 mb-3">
        <label class="form-label">Confirmar contrase単a</label>
        <input type="password" class="form-control" formControlName="passwordConfirm" />
      </div> -->

      <!-- Rol -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Tipo de Usuario</label>
        <select class="form-select" formControlName="idRol">
          <option value="" disabled>Selecciona un rol</option>
          <option *ngFor="let rolItem of rol" [value]="rolItem.value">
            {{ rolItem.viewValue }}
          </option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="text-end mt-4">
      <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
      <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
    </div>
  </form>
</div>
