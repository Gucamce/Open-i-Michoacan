<body>
    <div class="tabla-usuarios">
        <div class="row" id="filtro-cabecera">
            <div>
                <mat-form-field>
                    <mat-label>Buscar...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                </mat-form-field>
            </div>

        </div>

        <!--TABLERO ADMINISTRATIVO DE USUARIOS-->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Apellido Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Usuario Column -->
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                </ng-container>

                <!-- Editar Columna -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef>Editar</th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="editUsuario(row)" class="btn btn-primary btn-sm">
                            Editar
                        </button>
                    </td>
                </ng-container>

                <!-- Eliminar Columna -->
                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                    <td mat-cell *matCellDef="let row">
                        <button 
                            class="button btn btn btn-sm"
                            style="background-color: rgb(172, 62, 86);"
                            (click)="eliminarUsuario(row)">Eliminar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Se muestra cuando no se encuentran datos. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[6]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>

</body>
