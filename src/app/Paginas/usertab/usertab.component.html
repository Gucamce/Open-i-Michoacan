<body>
    <div class="tabla-usuarios">
        <div class="row" id="filtro-cabecera">
            <div>
                <mat-form-field>
                    <mat-label>Buscar...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                </mat-form-field>
            </div>

        </div>

        <!--TABLERO ADMINISTRATIVO DE USUARIOS-->

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrase√±a </th>
                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                </ng-container>

                <!-- Editar Columna -->

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-dialog-content (click)="editUsuario()" class="button">Editar</button>
                    </td>
                </ng-container>

                <!-- Eliminar Columna -->
                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
                    <td mat-cell *matCellDef="let row">
                        <button class="button">eliminar</button>
                    </td>
                </ng-container>

              

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    
</body>
