<mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<!--TABLERO DE OFICINAS AUTORIZADAS POR ROL-->

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Oficina">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Oficina </th>
            <td mat-cell *matCellDef="let element"> {{element.office}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="DESCRIPCION">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Check Columna -->

        <ng-container matColumnDef="btningresar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
                <button class="btn btn-secondary btn-sm">Seleccionar</button>
            </td>
        </ng-container>
        
        <!-- Check Columna -->

        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Seleccionar </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="seleccionRow(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos para filtrar "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
