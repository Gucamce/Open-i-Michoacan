<!-- Búsqueda -->
<mat-form-field class="filtro-tabla">
  <mat-label>Buscar Oficina</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por oficina o por descripcion">
</mat-form-field>

<!-- Tabla -->
<div class="mat-elevation-z8 tabla-container">
  <table mat-table [dataSource]="dataSource" matSort class="tabla-estilizada">

    <!-- Oficina -->
    <ng-container matColumnDef="office" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Oficina</th>
      <td mat-cell *matCellDef="let row">{{row.office}}</td>
    </ng-container>

    <!-- Descripción -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="seleccionRow(row)"
      class="fila-hover-focus"
    >
    </tr>

    <tr class="mat-row" *matNoDataRow>
      <td colspan="4" class="negrita">No hay datos para filtrar</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6]" aria-label="Seleccionar página"></mat-paginator>
</div>
