<body>
  
<div class="row" id="cabecera">
  Cabecera
</div>

<div class="row" id="cuerpo">
  
  <div class="col-2" id="arbol">
    <div id="arbol-contenido">
      <h5>Repositorio Documental Digital de Ingresos</h5>
      <!--ARBOL DE DOCUMENTOS-->
      <div id="arbol_documentos">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
          <!-- This is the tree node template for leaf nodes -->
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{node.name}}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name}}
          </mat-tree-node>
        </mat-tree>
      </div>
    </div>
  </div>

  <div class="col-9" id="contenedor-document">
   <br>
    <div class="row" id="dash">
      <div class="col-3" id="documentos">
        Documentos <br>

      </div>
      <div class="col-8" id="visor">
      </div>
    </div>
  </div>
</div>


</body>
