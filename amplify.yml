version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "export const environment = { mensaje: 'Amplify', apiurl: '$API_URL' };" > src/environments/environment.prod.ts
        - npm run build -- --configuration=production
  artifacts:
    baseDirectory: dist/oi-mich_rdddi
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
